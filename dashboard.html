<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9f3bfff27f.js" crossorigin="anonymous"></script>
    <title>Dashboard</title>
</head>
<body>
    <div class="dashboard">
        <div class="blocks">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <div class="d-flex">
                        <div class="ms-4">
                            <a class="navbar-brand" href="#">
                            <img src="/images/menu-bar.svg" alt="" >
                            </a>
                        </div>
                        <div class="">
                            <a class="navbar-brand" href="#">
                            <img src="/images/header-logo.svg" alt="" >
                            </a>
                        </div>
                        <div class="ms-5">
                            <a class="navbar-brand" href="#">
                            <img src="/images/search-icon.svg" alt="" width="30" height="20">
                            <span class="fs-6">Search</span>
                            </a>
                        </div>
                    </div>

                    <div class="d-flex">
                        <div class="">
                            <a class="navbar-brand" href="#">
                              <img src="/images/notification-icon.svg" alt=""  >
                            </a>
                        </div>
                        <div class="ms-4">
                            <a class="navbar-brand" href="#">
                              <img src="/images/profile.png" alt="" >
                            </a>
                            <span>John Doe</span>
                        </div>
                        <div class="ms-3 me-3 mt-1">
                            <a class="navbar-brand" href="#">
                              <img src="/images/downward-arrow.svg" alt="" >
                            </a>
                        </div>
                    </div>

                </div>
              </nav>
        </div>
        <div class="blocks">
            <section>
                <nav
                id="sidebarMenu"
                class="collapse d-lg-block sidebar collapse bg-white"
                >
                    <div class="position-sticky">
                        <div class="list-group-flush mx-5 mt-4">
                            
                            <a
                                href="#"
                                class="list-group-item list-group-item-action py-3 "
                                aria-current="true"
                                >
                            <img src="/images/dashboard-default.svg" alt="" class="me-3" height="20px" width="20px"><span>Dashboard</span>
                            </a>
                            <a
                                href="#"
                                class="list-group-item list-group-item-action py-3  "
                                >
                                <img src="/images/graph-default.svg" alt="" class="me-3" height="20px" width="20px">
                                <span>Analysis</span>
                            </a>
                            <a
                                href="#"
                                class="list-group-item list-group-item-action py-3 "
                                ><img src="/images/inbox-default.svg" alt="" class="me-3" height="20px" width="20px"><span>Inbox</span></a
                            >
                            <a
                                href="#"
                                class="list-group-item list-group-item-action py-3 "
                                ><img src="/images/clock-default.svg" alt="" class="me-3" height="20px" width="20px"><span>History</span></a
                            >
                            <a
                                href="#"
                                class="list-group-item list-group-item-action py-3 "
                                >
                                <img src="/images/user-default.svg" alt="" class="me-3" height="20px" width="20px"><span>Users</span>
                            </a>
                            <a
                                href="#"
                                class="list-group-item list-group-item-action py-3 "
                                ><img src="/images/maintenance-default.svg" alt="" class="me-3" height="20px" width="20px"><span>Maintenance</span></a
                            >
                            <a
                                href="#"
                                class="list-group-item list-group-item-action py-3 "
                                ><img src="/images/setting-default.svg" alt="" class="me-3" height="20px" width="20px"><span>Setting</span></a
                            >
                        </div>
                    </div>
                </nav>
            </section>
        </div>
        <div class="blocks">
            <aside>

            </aside>
        </div>
    </div>
</body>
</html>
