<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <title>Login</title>
  </head>
  <body>
    <div class="main  bg-light ">
      <div class="m-auto ">
        <div class="row w-100  align-items-center ">

          <div class="col-0 col-sm-0 col-md-0 col-lg-6 col-xl-6 text-center ">
            <div class="login  m-auto">
              <img class="hero-image img-fluid" src="./images/hero-image.png" alt="hero image">
            </div>
          </div>

          <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 ">
            <div class="login  m-auto ">
              <img class="logo " src="/images/header-logo.svg" alt="">
              <p class="heading ">We are <span>experts</span> in business, 
                  <br>
              marketing, growth & sales.</p>
              <p>Login into your account.</p>
              <form>
                  <div class="form-group ">
                    <input type="username" class="form-control w-50" id="username" placeholder="Username">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control w-50" id="password" placeholder="Password">
                  </div>
                  <div class="">
                    <button type="submit" class="btn btn-danger m-auto ms-1" id="btn-params">Login</button>
                    <p class="inline" id="forgotpwd">Forgot Password?</p>
                  </div>
                  <p class="register">Are you a new Member? <span>Register here</span></p>
              </form>
          </div>

          </div>
        </div>

        

        
      </div>
    </div>
  </body>
</html>
